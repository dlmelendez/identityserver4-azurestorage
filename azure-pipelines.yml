# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: PowerShell@1
  displayName: 'PowerShell Script'
  inputs:
    scriptType: inlineScript
    inlineScript: '(Get-Content .\tests\ElCamino.IdentityServer.AzureStorage.Tests\appsettings.json) | Foreach-Object { $_ -replace ''UseDevelopmentStorage=true;'', ''$(STORAGECONNECTION)'' } | Set-Content .\tests\ElCamino.IdentityServer.AzureStorage.Tests\appsettings.json'

- task: UseDotNet@2
  displayName: 'Use .Net Core sdk 6.x'
  inputs:
    version: 6.x
- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    projects: '**/ElCamino.IdentityServer.AzureStorage.sln'
    arguments: '-c $(BuildConfiguration) '
- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\ElCamino.IdentityServer.AzureStorage.Tests.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
- task: CopyFiles@1
  displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
  inputs:
    Contents: |
     **/*.dll
     **/*.nupkg
     **/*.snupkg
     **/*.zip
     **/publish/**
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'