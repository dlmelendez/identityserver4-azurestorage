# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: '(Get-Content .\tests\ElCamino.IdentityServer.AzureStorage.Tests\appsettings.json) | Foreach-Object { $_ -replace ''''UseDevelopmentStorage=true;'''', ''''$(STORAGECONNECTION)'''' } | Set-Content .\tests\ElCamino.IdentityServer.AzureStorage.Tests\appsettings.json'
    pwsh: true
- task: UseDotNet@2
  displayName: 'Use .Net Core sdk 6.x'
  inputs:
    version: 6.x
- task: UseDotNet@2
  displayName: 'Use .Net Core sdk 7.x'
  inputs:
    version: 7.x
- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    projects: '**/ElCamino.IdentityServer.AzureStorage.sln'
    arguments: '-c $(BuildConfiguration) '
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/ElCamino.IdentityServer.AzureStorage.Tests.dll'
    arguments: '--no-build -v d'
- task: CopyFiles@1
  displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
  inputs:
    Contents: |
     **/*.dll
     **/*.nupkg
     **/*.snupkg
     **/*.zip
     **/publish/**
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'